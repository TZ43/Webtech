
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    
</head>
<body>


    <h1>Registration Form</h1>
    


    <form >
        <fieldset>
        <legend>Basic Information:</legend>
        


        <label for="name">Name</label>
        <input type="text" id="firstName" name="fname">


        <br>
        <label for="gender">Gender : </label><br>
         <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
         <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <label for="birthday">DOB :</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <label for="religion">Religion:</label>
        <select id="religion" name="religion">
        <option value="muslim">Muslim</option>
        <option value="hindu">Hindu</option>
        <option value="buddish">Buddish</option>
        <option value="christan">Christian</option>
        </select>
        <br>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fname">


        <br>
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="fname">
        </fieldset>
        <br>
        
        <fieldset>
        <legend>Contact Information:</legend>
        <label for="presentAddress">Present Address:</label>
        <input type="text" id="presentAdress" name="fname">


        <br>
        <label for="permanentAddress">Permanent Address:</label>
        <input type="text" id="permanentAddress" name="fname">


        <br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" >
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="homepage">Personal Website link :</label>
        <input type="url" id="homepage" name="homepage">
        </table>
        </fieldset>
        <br>
        <fieldset>
        <legend> Academic Information: </legend>
        <br>
        <label for="year">SSC year:</label>
        <input type="number" id="year" name="year" >
        <br>
        <label for="institution"> SSC Institution :</label>
        <input type="text" id="institution" name="institution">
        <br>
        <label for="year">HSC year:</label>
        <input type="number" id="year" name="year" >
        <br>
        <label for="institution"> HSC Institution :</label>
        <input type="text" id="institution" name="institution">
        </fieldset>
        <br>
        <input type="submit" value="Submit">





    </form>


</body>
</html>
